<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section id="contact-form">
      <h2>Get In Touch</h2>
      <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3" placeholder="Write your message here..."></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section id="contact-info">
      <h2>Contact Information</h2>
      <p>Phone: 00000000000</p>
      <p>Email: contact@happyhaven.com</p>
      <p>Address: Tq.Parbhani, Dist. Parbhani 431 401</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Happy Haven</p>
  </footer>
</body>
</html>
